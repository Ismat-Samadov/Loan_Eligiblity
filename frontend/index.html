<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Loan Eligibility Prediction</h1>
        <form id="loanForm">
            <label for="applicantIncome">Applicant Income:</label>
            <input type="number" id="applicantIncome" name="applicantIncome" required>

            <label for="coapplicantIncome">Coapplicant Income:</label>
            <input type="number" id="coapplicantIncome" name="coapplicantIncome" required>

            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" name="loanAmount" required>

            <label for="loanAmountTerm">Loan Amount Term (in months):</label>
            <select id="loanAmountTerm" name="loanAmountTerm">
                <option value="360">360 (30 years)</option>
                <option value="300">300 (25 years)</option>
                <option value="240">240 (20 years)</option>
                <option value="180">180 (15 years)</option>
                <option value="120">120 (10 years)</option>
                <option value="60">60 (5 years)</option>
            </select>

            <label for="creditHistory">Credit History (1 = Good, 0 = Bad):</label>
            <select id="creditHistory" name="creditHistory">
                <option value="1">1 - Good</option>
                <option value="0">0 - Bad</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="married">Married:</label>
            <select id="married" name="married">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="dependents">Dependents:</label>
            <select id="dependents" name="dependents">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
            </select>

            <label for="education">Education:</label>
            <select id="education" name="education">
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>

            <label for="selfEmployed">Self Employed:</label>
            <select id="selfEmployed" name="selfEmployed">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="propertyArea">Property Area:</label>
            <select id="propertyArea" name="propertyArea">
                <option value="Urban">Urban</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Rural">Rural</option>
            </select>

            <button type="submit">Predict Loan Eligibility</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
