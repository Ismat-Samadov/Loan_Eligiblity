<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Loan Eligibility Prediction</h1>
        <form id="loanForm">
            <label for="applicantIncome">Applicant Income:</label>
            <input type="number" id="applicantIncome" name="applicantIncome" required>

            <label for="coapplicantIncome">Coapplicant Income:</label>
            <input type="number" id="coapplicantIncome" name="coapplicantIncome" required>

            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" name="loanAmount" required>

            <label for="loanAmountTerm">Loan Amount Term:</label>
            <input type="number" id="loanAmountTerm" name="loanAmountTerm" required>

            <label for="creditHistory">Credit History (1 = Yes, 0 = No):</label>
            <input type="number" id="creditHistory" name="creditHistory" min="0" max="1" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="married">Married:</label>
            <select id="married" name="married">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="dependents">Dependents:</label>
            <input type="text" id="dependents" name="dependents" required>

            <label for="education">Education:</label>
            <select id="education" name="education">
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>

            <label for="selfEmployed">Self Employed:</label>
            <select id="selfEmployed" name="selfEmployed">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="propertyArea">Property Area:</label>
            <select id="propertyArea" name="propertyArea">
                <option value="Urban">Urban</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Rural">Rural</option>
            </select>

            <button type="submit">Predict Loan Eligibility</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
